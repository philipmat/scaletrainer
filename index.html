<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Scale Trainer</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="stylesheet" href="lib/css/pure-min.css">
	<!--script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/3.1.0/knockout-min.js"></script-->
	<script type="text/javascript" src="lib/knockout-3.2.0.js"></script>
	<script type="text/javascript" src="main.js"></script>
	<style>
	.content { 
		margin: 1em;
	}
	</style>
</head>
<body>
	<h1>Scale Trainer</h1>
	<hr/>
	<div class="content">
		<form method="GET" action="scale.html" class="pure-form-aligned">
			<fieldset>
			<!-- div>label[for=notes]{notes}+select#notes[name=notes]>option{Major}*7 -->
			<div class="pure-control-group">
				<label for="instrument">Instrument</label>
				<select id="instrument" name="instrument" data-bind="options: instruments, value: instrument">
					<option value="guitar">Guitar EADGBE</option>
					<option value="">Guitar BEADGBE</option>
					<option value="">Bass EADG</option>
					<option value="">88-keys Piano</option>
				</select>
			</div>
			<div class="pure-control-group">
				<label for="mode">Mode</label>
				<select id="mode" name="mode"
					data-bind="options: modes, optionsValue: 'key', optionsText: 'name', value: mode">
					<option value="2212221">Major/Ionian</option>
					<option value="2122122">Natural minor/Aeolian</option>
					<option value="22323">Pentatonic major</option>
					<option value="32232">Pentatonic minor</option>
					<option value="321132">Blues</option>
					<option value="2122131">Harmonic minor</option>
					<option value="2122221">Melodic minor</option>
					<option value="2122212">Dorian</option>
					<option value="1222122">Phrygian</option>
					<option value="2221221">Lydian</option>
					<option value="2212212">Mixolydian</option>
					<option value="1221222">Locrian</option>
				</select>
			</div>
			<div class="pure-control-group">
				<label for="key">Key</label>
				<select id="key" name="key"
					data-bind="options: keys, value: key">
					<option value="0">A</option>
					<option value="1">A# Bb</option>
					<option value="2">B</option>
					<option value="3">C</option>
					<option value="4">C# Db</option>
					<option value="5">D</option>
					<option value="6">D# Eb</option>
					<option value="7">E</option>
					<option value="8">F</option>
					<option value="9">F# Gb</option>
					<option value="10">G</option>
					<option value="11">G# Ab</option>
				</select>
			</div>
			<div class="pure-control-group">
				<label for="measures">Measures</label>
				<select id="measures" name="measures"
					data-bind="options: measures, value: measure">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>
			<div class="pure-control-group">
				<label for="time">in time</label>
				<select id="time" name="time"
					data-bind="options: times, value: time">
					<option value="4">4/4</option>
					<!--
					<option value="">2/4</option>
					<option value="">3/4</option>
					<option value="">7/8</option>
					-->
				</select>
			</div>
			<div class="pure-control-group">
				<label for="bpm">bpm</label>
				<select id="bpm" name="bpm"
					data-bind="options: bpms, optionsValue: 'key', optionsText: 'name', value: bpm">
					<option value="30">30 bmp</option>
					<option value="40">40 bmp</option>
					<option value="50">50 bmp</option>
					<option value="60">60 bmp</option>
					<option value="70">70 bmp</option>
					<option value="80">80 bmp</option>
					<option value="90">90 bmp</option>
					<option value="100">100 bmp</option>
					<option value="110">110 bmp</option>
					<option value="120">120 bmp</option>
					<option value="130">130 bmp</option>
					<option value="140">140 bmp</option>
					<option value="150">150 bmp</option>
				</select>
			</div>
			<div class="pure-control-group">
				<label for="randomness">Notes</label>
				<select id="randomness" name="randomness"
					data-bind="options: random_modes, optionsValue: 'name', optionsText: 'desc', value: random_mode">
					<option value="all">All random</option>
					<option value="random-first">Random first afterwards sequantial</option>
					<option value="random-close">Random close</option>
					<option value="random-loose">Random loose</option>
					<!--
					<option value="random-song-measure">Random song measures</option>
					<option value="random-song">Random song start</option>
					-->
				</select>
			</div>
			<div class="pure-controls">
				<label for="autoadvance" class="pure-checkbox">
					<input id="autoadvance" type="checkbox" name="autoadvance" 
						data-bind="checked: auto_advance"/> Auto-advance when measure is done counting
				</label>
			</div>

			<div class="pure-controls">
				<input type="submit" value="Start!" 
				   	   class="pure-button pure-button-primary"/>
			</div>
			</fieldset>
		</form>
	</div>
<script type="text/coffeescript" src="scale.coffee"></script>
<script type="text/coffeescript" src="index.coffee"></script>
<!--script type="text/javascript" src="https://rawgit.com/jashkenas/coffeescript/master/extras/coffee-script.js"></script-->
<script type="text/javascript" src="lib/coffee-script.js"></script>
</body>
</html>
